<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    var listNode = {
      val: 1,
      next: {
        val:2,
        next: {
          val: 3,
          next: {
            val:3,
            next: null
          }
        }
      }
    }  



    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    // head 头结点
    var cur = head,
    pre = null;
    while (cur) {
      var t = cur.next;
      cur.next = pre;
      pre = cur;
      cur = t;
    }
    return pre;
  };
  console.log(reverseList(listNode))
  </script>
</body>
</html>
