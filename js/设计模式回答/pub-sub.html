<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    class Event {
      constructor(){
        this._listener = {
          // price: [fun1, fun2],
          // eat: [fun1]
        }
      }
      on(key, fun) {
        if(this._listener[key] === undefined) {
          this._listener[key] = [];
        }
        this._listener[key].push(fun);
      }
      emit(key) {
        const funs = this._listener[key] || [];
        for(let fun of funs){
          fun();
        }
      }
    }
    const person = new Event();
    person.on('eat',function() {
      console.log('吃饭了');
    })
    person.on('price', function() {
      console.log('大米涨价了');
    })  
    person.on('price', function() {
      console.log('大蒜涨价了');
    })  
    person.emit('price');
  </script>
</body>
</html>
