<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind</title>
</head>
<body>
    <script>
        window.value = 2;
        var foo = {  //定义了一个对象字面量
            value : 1
        };
        function bar(){ //定义了一个函数 生成期
            // 生成不算 ， this 不算
            // this 运行是决定
            console.log(this.value);
        }
        bar(); //普通函数  主动追
        bar.call(foo) //指定this指向foo 相亲

        //童养媳
        //指定函数this绑定foo,产生一个新函数，之后再运行的时候，this就是被绑的这个对象
        var bindFoo = bar.bind(foo);
        setTimeout(() => {
            bindFoo();
        }, 2000);
       
        // doucument.body.addEventListener('click',function(){
        //     alert(this.value);
        // })
        
        // 1. 事件函数内部 this 会是事件发生的对象
        // 2. 时间是异步的
        // 3. bind
        var bindWindowOnLoad = bar.bind(foo);
        window.onload = bindWindowOnLoad;
      
    </script>
</body>
</html>
